<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dirty Road Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
<style>
body { background: #111; color: #fff; text-align: center; font-family: Arial; }
#container { position: relative; display: inline-block; }
canvas { border-radius: 12px; }
.box { position: absolute; border: 3px solid red; box-sizing: border-box; pointer-events: none; }
button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
</style>
</head>
<body>
<h2>ðŸš§ Dirty Road Detection</h2>
<button onclick="init()">Start Camera</button>
<div id="container"></div>

<script>
const URL = "./mymodel/"; // Path to your TF.js model folder
const GRID = 5;                  // 5x5 grid for detection
const THRESHOLD = 0.65;          // Confidence threshold
const FRAME_SKIP = 2;            // Detect every 2 frames

let model, webcam;
let frameCount = 0;

async function init() {
    model = await tmImage.load(URL + "model.json", URL + "metadata.json");
    webcam = new tmImage.Webcam(320, 320, false);
    await webcam.setup({ facingMode: "environment" });
    await webcam.play();

    const container = document.getElementById("container");
    container.innerHTML = "";
    container.appendChild(webcam.canvas);

    window.requestAnimationFrame(loop);
}

async function loop() {
    webcam.update();
    frameCount++;
    if (frameCount % FRAME_SKIP === 0) {
        await detectGrid();
    }
    window.requestAnimationFrame(loop);
}

async function detectGrid() {
    const ctx = webcam.canvas.getContext("2d");
    const w = webcam.canvas.width;
    const h = webcam.canvas.height;

    document.querySelectorAll(".box").forEach(b => b.remove());

    const cellW = w / GRID;
    const cellH = h / GRID;

    for (let y = 0; y < GRID; y++) {
        for (let x = 0; x < GRID; x++) {
            const imageData = ctx.getImageData(x * cellW, y * cellH, cellW, cellH);
            const temp = document.createElement("canvas");
            temp.width = 224;  // Resize for TF.js small model
            temp.height = 224;
            temp.getContext("2d").putImageData(imageData, 0, 0);

            const prediction = await model.predict(temp);
            const dirty = prediction.find(p => p.className.toLowerCase().includes("dirty"));

            if (dirty && dirty.probability > THRESHOLD) {
                drawBox(x * cellW, y * cellH, cellW, cellH);
            }
        }
    }
}

function drawBox(x, y, w, h) {
    const box = document.createElement("div");
    box.className = "box";
    box.style.left = x + "px";
    box.style.top = y + "px";
    box.style.width = w + "px";
    box.style.height = h + "px";
    document.getElementById("container").appendChild(box);
}
</script>
</body>
</html>
