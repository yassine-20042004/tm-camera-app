<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dirty Road Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
<style>
body {
    background:#111;
    color:#fff;
    text-align:center;
    font-family:Arial;
}
#container {
    position: relative;
    display: inline-block;
}
canvas {
    border-radius: 12px;
}
.box {
    position:absolute;
    border:3px solid red;
    box-sizing:border-box;
}
</style>
</head>

<body>
<h2>ðŸš§ Dirty Road Detection</h2>
<button id="startButton">Start Camera</button>
<div id="container"></div>
<p id="status"></p>

<script>
/* === CONFIGURATION === */
const URL = "https://yassine-20042004.github.io/tm-camera-app/mymodel/"; // <== Replace with your GitHub Pages URL
const GRID = 3;             // 3x3 grid
const FRAME_SKIP = 2;       // Predict every 2 frames
const THRESHOLD = 0.75;     // Detection threshold
let model, webcam, frameCount = 0;

document.getElementById("startButton").onclick = init;

async function init() {
    const status = document.getElementById("status");
    status.innerText = "Loading model...";
    try {
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        status.innerText = "Model loaded!";
        console.log("Model loaded successfully");
    } catch (e) {
        status.innerText = "Failed to load model. Check console.";
        console.error("Model failed to load:", e);
        return;
    }

    // Initialize webcam
    webcam = new tmImage.Webcam(320, 320, true); // true = front camera fallback
    await webcam.setup({ facingMode: "environment" }); // try back camera
    await webcam.play();

    const container = document.getElementById("container");
    container.innerHTML = "";
    container.appendChild(webcam.canvas);

    window.requestAnimationFrame(loop);
}

async function loop() {
    webcam.update();
    frameCount++;
    if (frameCount % FRAME_SKIP === 0) {
        await detectGrid();
    }
    window.requestAnimationFrame(loop);
}

async function detectGrid() {
    const ctx = webcam.canvas.getContext("2d");
    const w = webcam.canvas.width;
    const h = webcam.canvas.height;

    // Remove old boxes
    document.querySelectorAll(".box").forEach(b => b.remove());

    const cellW = w / GRID;
    const cellH = h / GRID;

    for (let y = 0; y < GRID; y++) {
        for (let x = 0; x < GRID; x++) {
            const imageData = ctx.getImageData(x * cellW, y * cellH, cellW, cellH);

            const temp = document.createElement("canvas");
            temp.width = cellW;
            temp.height = cellH;
            temp.getContext("2d").putImageData(imageData, 0, 0);

            try {
                const prediction = await model.predict(temp);
                const dirty = prediction.find(p => p.className.toLowerCase().includes("dirty"));
                if (dirty && dirty.probability > THRESHOLD) {
                    drawBox(x * cellW, y * cellH, cellW, cellH);
                }
            } catch (e) {
                console.error("Prediction failed for a grid cell:", e);
            }
        }
    }
}

function drawBox(x, y, w, h) {
    const box = document.createElement("div");
    box.className = "box";
    box.style.left = x + "px";
    box.style.top = y + "px";
    box.style.width = w + "px";
    box.style.height = h + "px";
    document.getElementById("container").appendChild(box);
}
</script>
</body>
</html>
