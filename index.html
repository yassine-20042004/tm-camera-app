<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dirty Road Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<style>
body {
    background:#111;
    color:#fff;
    text-align:center;
    font-family:Arial;
}
#container {
    position: relative;
    display: inline-block;
}
canvas {
    border-radius: 12px;
}
.box {
    position:absolute;
    border:2px solid rgba(255,0,0,0.5); /* per-cell boxes */
    box-sizing:border-box;
    pointer-events: none;
}
.merged-box {
    position:absolute;
    border:4px solid rgba(255,0,0,0.9); /* merged box */
    box-sizing:border-box;
    pointer-events: none;
}
</style>
</head>

<body>
<h2>ðŸš§ Dirty Road Detection</h2>
<button onclick="init()">Start Camera</button>

<div id="container"></div>

<script>
const URL = "./mymodel/"; // update if hosted elsewhere
const GRID = 5;           // higher resolution grid
const THRESHOLD = 0.65;   // lower probability threshold

let model, webcam;

async function init() {
    try {
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        // request back camera
        webcam = new tmImage.Webcam(320, 320, false); 
        await webcam.setup({ facingMode: "environment" }); 
        await webcam.play();

        const container = document.getElementById("container");
        container.innerHTML = "";
        container.appendChild(webcam.canvas);

        window.requestAnimationFrame(loop);
    } catch(err) {
        console.error("Error starting webcam:", err);
        alert("Could not access webcam or load model. Check console.");
    }
}


async function loop() {
    webcam.update();
    await detectGrid();
    window.requestAnimationFrame(loop);
}

async function detectGrid() {
    const ctx = webcam.canvas.getContext("2d");
    const w = webcam.canvas.width;
    const h = webcam.canvas.height;

    // remove old boxes
    document.querySelectorAll(".box, .merged-box").forEach(b => b.remove());

    const cellW = w / GRID;
    const cellH = h / GRID;
    const strideX = cellW / 2; // 50% overlap
    const strideY = cellH / 2;

    let dirtyCells = [];

    for (let y = 0; y <= h - cellH; y += strideY) {
        for (let x = 0; x <= w - cellW; x += strideX) {
            const imageData = ctx.getImageData(x, y, cellW, cellH);

            // Grayscale preprocessing
            for (let i = 0; i < imageData.data.length; i += 4) {
                const avg = (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2]) / 3;
                imageData.data[i] = imageData.data[i+1] = imageData.data[i+2] = avg;
            }

            const temp = document.createElement("canvas");
            temp.width = cellW;
            temp.height = cellH;
            temp.getContext("2d").putImageData(imageData, 0, 0);

            const prediction = await model.predict(temp);
            const dirty = prediction.find(p => p.className.toLowerCase().includes("dirty"));

            if (dirty && dirty.probability > THRESHOLD) {
                dirtyCells.push({x, y, w: cellW, h: cellH});
                drawCellBox(x, y, cellW, cellH); // draw per-cell box
            }
        }
    }

    drawMergedBox(dirtyCells); // draw overall merged box
}

// Draw per-cell box
function drawCellBox(x, y, w, h) {
    const box = document.createElement("div");
    box.className = "box";
    box.style.left = x + "px";
    box.style.top = y + "px";
    box.style.width = w + "px";
    box.style.height = h + "px";
    document.getElementById("container").appendChild(box);
}

// Draw merged box around all dirty cells
function drawMergedBox(dirtyCells) {
    if (dirtyCells.length === 0) return;

    let minX = Math.min(...dirtyCells.map(c => c.x));
    let minY = Math.min(...dirtyCells.map(c => c.y));
    let maxX = Math.max(...dirtyCells.map(c => c.x + c.w));
    let maxY = Math.max(...dirtyCells.map(c => c.y + c.h));

    const box = document.createElement("div");
    box.className = "merged-box";
    box.style.left = minX + "px";
    box.style.top = minY + "px";
    box.style.width = (maxX - minX) + "px";
    box.style.height = (maxY - minY) + "px";
    document.getElementById("container").appendChild(box);
}
</script>
</body>
</html>
