<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dirty Road Detection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background:#111;
    color:white;
    font-family:Arial;
    text-align:center;
    padding-top:20px;
}
#webcam-container canvas {
    border-radius:12px;
    margin-top:10px;
}
button {
    padding:14px 28px;
    font-size:18px;
    cursor:pointer;
}
</style>

<!-- IMPORTANT: load libs BEFORE script -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
</head>

<body>

<h2>ðŸš§ Dirty Road Detection</h2>
<button id="startBtn">Start Camera</button>

<div id="webcam-container"></div>
<div id="label-container"></div>

<script>
const MODEL_URL = "./mymodel/";

let model, webcam, labelContainer, maxPredictions;
let lastPredictTime = 0;
const PREDICT_INTERVAL = 300; // ms (adjust 200â€“500)

document.getElementById("startBtn").addEventListener("click", init);

async function init() {
    document.getElementById("startBtn").disabled = true;
    document.getElementById("startBtn").innerText = "Loading...";

    model = await tmImage.load(
        MODEL_URL + "model.json",
        MODEL_URL + "metadata.json"
    );
    maxPredictions = model.getTotalClasses();

    webcam = new tmImage.Webcam(320, 320, false);
    await webcam.setup({ facingMode: "environment" });
    await webcam.play();

    document.getElementById("webcam-container").appendChild(webcam.canvas);

    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }

    document.getElementById("startBtn").innerText = "Camera Running";
    requestAnimationFrame(loop);
}

function loop(time) {
    webcam.update(); // ðŸŽ¥ ALWAYS LIVE

    // run prediction only every X ms
    if (time - lastPredictTime > PREDICT_INTERVAL) {
        lastPredictTime = time;
        predict();
    }

    requestAnimationFrame(loop);
}

async function predict() {
    // IMPORTANT: flipHorizontal = true
    const predictions = await model.predict(webcam.canvas, true);

    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.childNodes[i].innerHTML =
            predictions[i].className + ": " +
            (predictions[i].probability * 100).toFixed(1) + "%";
    }
}

</script>


</body>
</html>
