<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dirty Road Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { background:#111; color:#fff; text-align:center; font-family:Arial; }
#container { position:relative; display:inline-block; }
canvas { border-radius:12px; }
.box { position:absolute; border:3px solid rgba(255,0,0,0.7); box-sizing:border-box; pointer-events:none; }
#status { margin-top:10px; font-size:14px; color:#ffcc00; }
button { padding:10px 20px; font-size:16px; margin-top:10px; cursor:pointer; }
</style>

<!-- Fixed versions for GitHub Pages -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
</head>

<body>
<h2>ðŸš§ Dirty Road Detection</h2>
<button id="startButton">Start Camera</button>
<div id="container"></div>
<p id="status">Waiting to start...</p>

<script>
const MODEL_URL = "https://yassine-20042004.github.io/tm-camera-app/mymodel/"; // full URL
const GRID = 3;             // smaller grid = faster
const THRESHOLD = 0.65;
const FRAME_SKIP = 2;       // predict every 2 frames

let model, webcam, frameCount = 0;
const statusEl = document.getElementById("status");

document.getElementById("startButton").onclick = init;

async function init() {
    statusEl.innerText = "Loading model...";
    try {
        // check if model exists
        const res = await fetch(MODEL_URL + "model.json");
        if(!res.ok) throw new Error("Model file not found");

        model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
        statusEl.innerText = "Model loaded! Starting camera...";

        webcam = new tmImage.Webcam(320, 320, true); // back camera
        await webcam.setup({ facingMode: "environment" });
        await webcam.play();

        const container = document.getElementById("container");
        container.innerHTML = "";
        container.appendChild(webcam.canvas);

        statusEl.innerText = "Camera started. Detecting dirt...";
        window.requestAnimationFrame(loop);
    } catch(e) {
        console.error(e);
        statusEl.innerText = "Error: " + e.message;
    }
}

async function loop() {
    webcam.update();
    frameCount++;
    if(frameCount % FRAME_SKIP === 0) await detectGrid();
    window.requestAnimationFrame(loop);
}

async function detectGrid() {
    const ctx = webcam.canvas.getContext("2d");
    const w = webcam.canvas.width;
    const h = webcam.canvas.height;

    document.querySelectorAll(".box").forEach(b => b.remove());

    const cellW = w / GRID;
    const cellH = h / GRID;
    const strideX = cellW / 2;
    const strideY = cellH / 2;

    let dirtyCells = [];

    for(let y = 0; y <= h - cellH; y += strideY){
        for(let x = 0; x <= w - cellW; x += strideX){
            const imageData = ctx.getImageData(x, y, cellW, cellH);
            const temp = document.createElement("canvas");
            temp.width = cellW;
            temp.height = cellH;
            temp.getContext("2d").putImageData(imageData, 0, 0);

            try {
                const prediction = await model.predict(temp);
                const dirty = prediction.find(p => p.className.toLowerCase().includes("dirty"));
                if(dirty && dirty.probability > THRESHOLD){
                    dirtyCells.push({x, y, w: cellW, h: cellH});
                }
            } catch(err) {
                console.error("Prediction error:", err);
            }
        }
    }

    mergeBoxes(dirtyCells);
}

// Merge nearby dirty cells into one bounding box
function mergeBoxes(cells){
    if(cells.length === 0) return;

    let minX = Math.min(...cells.map(c => c.x));
    let minY = Math.min(...cells.map(c => c.y));
    let maxX = Math.max(...cells.map(c => c.x + c.w));
    let maxY = Math.max(...cells.map(c => c.y + c.h));

    drawBox(minX, minY, maxX - minX, maxY - minY);
}

function drawBox(x, y, w, h){
    const box = document.createElement("div");
    box.className = "box";
    box.style.left = x + "px";
    box.style.top = y + "px";
    box.style.width = w + "px";
    box.style.height = h + "px";
    document.getElementById("container").appendChild(box);
}
</script>
</body>
</html>
